<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,minimum-scale=1.0" name="viewport">
  <title>Lesson 0: Canvasの描写</title>
  <style>
    * {
      border: 0;
      padding: 0;
      margin: 0;
      outline: 0;
      box-sizing: border-box;
      color: #fff;
      font-family: sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
